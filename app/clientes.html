<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Clientes</title>
</head>
<body>

<h1 class="text-center">Clientes</h1>

<div id="mensagemView"></div>

<form class="form row">

    <div class="form-group col">
        <label for="data">Data de Criação</label>
        <input type="date" id="data" class="form-control" required autofocus/>
    </div>

    <div class="form-group col">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" value="Maria" required/>
    </div>

    <div class="form-group col">
        <label for="cpf">CPF</label>
        <input id="cpf" type="number" class="form-control" value="32420" required/>
    </div>
    <div class="form-group col">
        <label for="conta1">Conta</label>
        <input type="number" id="conta1" class="form-control" value="4" required/>
    </div>

    <div class="form-group col">
        <label for="saldo1">Saldo</label>
        <input id="saldo1" type="number" class="form-control" min="0.01" step="0.01" value="200.0" required/>
    </div>
</form>
<br>
    <div class="d-grid gap-2 col-2 mx-auto">
        <button class="btn btn-success" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
        <button class="btn btn-primary" type="submit" onclick="clienteController.pesquisar(event)">Pesquisar</button>
    </div>


<br>
<br>

<table>
    <thead>
    <tr>
        <th>DATA DE CRIAÇÃO</th>
        <th>-CONTA</th>
        <th>-SALDO</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/conta.js"></script>
<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
